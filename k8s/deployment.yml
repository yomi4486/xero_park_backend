apiVersion: apps/v1
kind: Deployment
metadata:
  name: xeropark-api
  namespace: xeropark-api
spec:
  selector:
    matchLabels:
      app: xeropark-api
  replicas: 4 # podの数
  template:
    metadata:
      labels:
        app: xeropark-api
    spec:
      containers:
      - name: xeropark-api
        image: xeropark-api:latest
        ports:
        - containerPort: 6789